<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>St George's Lodge 242 - The oldest and finest freemasonry lodge in Doncaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ get_url(path='site.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div style="position: relative; width: 100%;">
            <img src="{{ get_url(path='/cropped-Header.jpg') }}" alt="St George's Lodge 242" class="img-fluid" style="width: 100%; object-fit:cover; max-height:150px; vertical-align:bottom;">
            <div>
              <a id="header-title" href="{{ config.base_url }}" rel="home" >St George's Lodge 242</a>
            </div>
        </div>
        <div class="container-fluid" style="background-color: #13336E;">
            <div class="row">
                <div class="col" id="merienda" style="text-align:center;padding-top:10px;padding-bottom:10px;">
                    <a href="/" id="merienda">Home</a> / <a href="/meetings" id="merienda">Meetings</a> / <a href="/history" id="merienda">Our History</a>
                </div>
                <div class="col" id="merienda" style="text-align:center;padding-top:10px;padding-bottom:10px;">
                    <a href="/what-is-freemasonry" id="merienda">What is Freemasonry?</a> / <a href="/contact" id="merienda">Contact</a> / <a href="/charitycontact" id="merienda">Grant Application</a>
                </div>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
    <footer>
        <br/>
        <div class="container-fluid" style="background-color: #13336E;">
            <div class="row">
                <div class="col" style="color: #26bdf7;text-align:center;">
                    <br/>
                    <br/>
                    <a href="https://yorkshirewestridingfreemasons.org" target="_blank" rel="noopener noreferrer">Provincial Grand Lodge of Yorkshire West Riding</a>
                    <br/>
                    <br/>
                    <br/>
                </div>
                <div class="col" style="color: #26bdf7;text-align:center;">
                    <br/>
                    <br/>
                    <a href="https://www.ugle.org.uk/" target="_blank" rel="noopener noreferrer">United Grand Lodge of England</a>
                    <br/>
                    <br/>
                    <br/>
                </div>
                <div class="col" style="color: #26bdf7;text-align:center;">
                    <br/>
                    <br/>
                    <a href="https://www.facebook.com/StGeorges242/" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    <br/>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
